<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>One view gallery</title>

<style>
:root{
  --bg:#0a0a10;
  --card:#151522;
  --border:#24243a;
  --text:#f2f2f7;
  --muted:#9a9ab3;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter,system-ui;
}

body{
  background:var(--bg);
  color:var(--text);
}

/* SECTION TITLES */
.section-title{
  padding:16px;
  font-size:16px;
  font-weight:600;
  letter-spacing:.4px;
}

/* VIDEO SECTION */
.videos{
  padding:16px;
  display:grid;
  gap:18px;
}

.video-card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  overflow:hidden;
}

.video-card video{
  width:100%;
  aspect-ratio:16/9;
  background:#000;
}

/* IMAGE GRID */
.gallery{
  padding:16px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(130px,1fr));
  gap:16px;
}

.image-card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  overflow:hidden;
  cursor:pointer;
  transition:.35s ease;
}

.image-card:hover{
  transform:translateY(-4px);
  box-shadow:0 20px 50px rgba(0,0,0,.6);
}

.image-card img{
  width:100%;
  height:150px;
  object-fit:cover;
}

.image-name{
  padding:10px;
  text-align:center;
  font-size:13px;
  color:var(--muted);
}

/* FULLSCREEN VIEWER */
.viewer{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.viewer img,.viewer video{
  width:100%;
  height:100%;
  object-fit:contain;
}

.viewer .close{
  position:absolute;
  top:18px;
  right:18px;
  width:34px;
  height:34px;
  border-radius:50%;
  background:rgba(0,0,0,.6);
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  z-index:10;
}
</style>
</head>

<body>

<!-- VIDEOS -->
<div class="section-title">Videos</div>
<div class="videos">
  <div class="video-card">
    <video controls playsinline onclick="openVideo(this.src)">
      <source src="/Videos/Video2.mp4">
    </video>
  </div>

  <div class="video-card">
    <video controls playsinline onclick="openVideo(this.src)">
      <source src="/Videos/Video1.mp4">
    </video>
  </div>
</div>

<!-- IMAGES -->
<div class="section-title">Images</div>
<div class="gallery">

  <div class="image-card" onclick="openImage(this.querySelector('img').src)">
    <img src="/Images/image1.jpg">
    <div class="image-name">Memory One</div>
  </div>

  <div class="image-card" onclick="openImage(this.querySelector('img').src)">
    <img src="/Images/image2.jpg">
    <div class="image-name">Memory Two</div>
  </div>

  <div class="image-card" onclick="openImage(this.querySelector('img').src)">
    <img src="/Images/image3.jpg">
    <div class="image-name">Memory Three</div>
  </div>

  <div class="image-card" onclick="openImage(this.querySelector('img').src)">
    <img src="/Images/image4.jpg">
    <div class="image-name">Memory Four</div>
  </div>

</div>

<!-- FULLSCREEN -->
<div class="viewer" id="viewer">
  <div class="close" onclick="closeViewer()">âœ•</div>
  <div id="viewerContent"></div>
</div>

<script>
const viewer=document.getElementById("viewer");
const content=document.getElementById("viewerContent");

function openImage(src){
  content.innerHTML=`<img src="${src}">`;
  viewer.style.display="flex";
}

function openVideo(src){
  content.innerHTML=`<video src="${src}" autoplay controls></video>`;
  viewer.style.display="flex";
}

function closeViewer(){
  viewer.style.display="none";
  content.innerHTML="";
}

/* Pause other videos */
document.querySelectorAll("video").forEach(v=>{
  v.onplay=()=>document.querySelectorAll("video").forEach(o=>{
    if(o!==v) o.pause();
  });
});
</script>

</body>
</html>
